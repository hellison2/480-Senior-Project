<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vena Ellison">
        
        <title>GIT 480 Senior Project</title>

        <link rel="stylesheet" href="styles.css">

        <script src="script.js" defer></script>
    </head>

    <body>
        <header>            
            <h1>Best Coffee in Town!</h1>

            <nav>
                <h2>Main Navigation</h2>

                <ul>
                    <li><a href="#discover.html">Discover</a></li>
                    <li><a href="#listings.html">Listings</a></li>
                    <li><a href="#about.html">About</a></li>
                    <li><a href="#contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>            
            <section class="basic-text">
                <p>
                    Intro text
                </p>
            </section>

            <section id="home-map">
                <p>
                    Map
                </p>
            </section>

            <section class="basic-text">
                <p>
                    About text
                </p>

                <button type="button">Learn More</button>
            </section>

            <section id="home-listings">
                <p>
                    Listing section
                </p>

                <div class="scroll-container">
                    <div class="preview-card">
                        <img src="" alt="">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div>

                    <p><a href="listing2.html">View Details</a></p>
                </div>
            </section>

            <section id="home-bottom">
                <section id="home-contact">
                    <h3>Contact</h3>

                    <form>
                        <label for="fullname">Full Name<span class="required">*</span></label>
                        <input type="text" id="fullname" name="fullname" required>
                        
                        <label for="email">Email<span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="tel">Phone<span class="required">*</span></label>
                        <input type="tel" id="tel" name="tel" required>
                        
                        <fieldset>
                            <legend>Preferred Contact Method<span class="required">*</span></legend>
                            <input type="radio" id="phone" name="phone">
                            <label for="phone">Phone</label>
                            
                            <input type="radio" id="email" name="email">
                            <label for="email">Email</label>
                        </fieldset>
                        
                        <label for="message">Message<span class="required">*</span></label>
                        <textarea id="message" name="message"></textarea>
                        
                        <input type="submit" value="Submit">
                    </form>
                </section>

                <section id="home-add-listing">
                    <h3>Add A Listing</h3>
                </section>
            </section>
        </main>

        <footer>
            <p>&copy; 
                Best Coffee in Town 2024
            </p>

            <p>
                Social Media.
            </p>
        </footer>
    </body>
</html>
